<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" hight="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="50" fill="green" />
    </svg>
    <svg width="200" hight="200" viewBox="0 0 200 200">
      <circle
        cx="100"
        cy="100"
        r="50"
        fill="none"
        stroke="red"
        stroke-width="5"
      />
    </svg>
    <svg width="200" hight="200" viewBox="0 0 200 200">
      <rect x="25" y="50" height="150" width="200" rx="20" ry="20"/>
    </svg>
  </body>
</html>
